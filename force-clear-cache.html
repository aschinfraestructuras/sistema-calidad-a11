<!DOCTYPE html>

        }
        .container {

<body>

        <script>
            // Force clear cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Clear localStorage
            localStorage.clear();
            sessionStorage.clear();
