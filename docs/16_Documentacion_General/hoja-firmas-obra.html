<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Firmas de Obra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="signatures" width="30" height="30" patternUnits="userSpaceOnUse"><path d="M15,5 Q25,15 15,25 Q5,15 15,5" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23signatures)"/></svg>');
            opacity: 0.3;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .project-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #8e44ad;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: #8e44ad;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #8e44ad;
            box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .signatures-grid {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .signature-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #e9ecef;
            align-items: center;
        }

        .signature-item:hover {
            background: #e9ecef;
            border-left-color: #8e44ad;
        }

        .signature-item input, .signature-item select {
            margin: 0;
        }

        .signature-line {
            border-bottom: 2px solid #333;
            margin: 15px 0 10px;
            height: 2px;
            grid-column: 1 / -1;
        }

        .add-signature-btn {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-signature-btn:hover {
            background: #7d3c98;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #8e44ad;
            color: white;
        }

        .btn-primary:hover {
            background: #7d3c98;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .code-generator {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .code-display {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn-generate {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-generate:hover {
            background: #c0392b;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left-color: #17a2b8;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #8e44ad;
        }

        .summary-card h3 {
            color: #8e44ad;
            margin-bottom: 10px;
        }

        .summary-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }
            
            .signature-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .content {
                padding: 20px;
            }
        }

        @media print {
            .action-buttons, .btn-generate, .add-signature-btn {
                display: none;
            }
            
            .container {
                box-shadow: none;
            }
            
            .section {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">✍️</div>
                <h1>HOJA DE FIRMAS DE OBRA</h1>
                <div class="subtitle">Registro de Firmas y Aprobaciones</div>
                <div class="project-info">
                    <strong>Proyecto:</strong> Autovía A-11 | <strong>Contratista:</strong> ASCH-OHLA | <strong>Fecha:</strong> <span id="currentDate"></span>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Código de Documento -->
            <div class="code-generator">
                <div>
                    <strong>Código Documento:</strong> <span class="code-display" id="docCode">FIR-2025-001</span>
                </div>
                <button class="btn-generate" onclick="generateDocCode()">Generar Nuevo</button>
            </div>

            <!-- Información General -->
            <div class="section">
                <div class="section-title">
                    <div class="section-icon">📋</div>
                    Información General
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectName">Proyecto:</label>
                        <input type="text" id="projectName" value="Autovía A-11" readonly>
                    </div>
                    <div class="form-group">
                        <label for="documentType">Tipo de Documento:</label>
                        <select id="documentType">
                            <option value="">Seleccionar tipo</option>
                            <option value="acta-reunion">Acta de Reunión</option>
                            <option value="informe-tecnico">Informe Técnico</option>
                            <option value="certificado-calidad">Certificado de Calidad</option>
                            <option value="aprobacion-obra">Aprobación de Obra</option>
                            <option value="entrega-recepcion">Entrega y Recepción</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="documentTitle">Título del Documento:</label>
                        <input type="text" id="documentTitle" placeholder="Título del documento a firmar">
                    </div>
                    <div class="form-group">
                        <label for="documentDate">Fecha del Documento:</label>
                        <input type="date" id="documentDate">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="contractor">Contratista:</label>
                        <input type="text" id="contractor" value="ASCH-OHLA" readonly>
                    </div>
                    <div class="form-group">
                        <label for="location">Ubicación:</label>
                        <input type="text" id="location" placeholder="Ubicación de la obra">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" placeholder="Descripción del documento y motivo de las firmas..."></textarea>
                </div>
            </div>

            <!-- Firmas Requeridas -->
            <div class="section">
                <div class="section-title">
                    <div class="section-icon">✍️</div>
                    Firmas Requeridas
                </div>
                
                <div class="signatures-grid">
                    <div class="signature-item">
                        <div>
                            <label>Nombre Completo</label>
                            <input type="text" placeholder="Nombre completo del firmante">
                        </div>
                        <div>
                            <label>Cargo</label>
                            <input type="text" placeholder="Cargo en la obra">
                        </div>
                        <div>
                            <label>Empresa</label>
                            <input type="text" placeholder="Empresa">
                        </div>
                        <div>
                            <label>Fecha</label>
                            <input type="date">
                        </div>
                        <div class="signature-line"></div>
                    </div>
                </div>

                <button class="add-signature-btn" onclick="addSignature()">
                    ➕ Añadir Firma
                </button>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Firmas</h3>
                        <div class="number" id="totalSignatures">1</div>
                    </div>
                    <div class="summary-card">
                        <h3>Firmadas</h3>
                        <div class="number" id="signedCount">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Pendientes</h3>
                        <div class="number" id="pendingCount">1</div>
                    </div>
                </div>
            </div>

            <!-- Observaciones -->
            <div class="section">
                <div class="section-title">
                    <div class="section-icon">📝</div>
                    Observaciones
                </div>
                
                <div class="form-group">
                    <label for="observations">Observaciones Generales:</label>
                    <textarea id="observations" placeholder="Observaciones sobre el proceso de firma..."></textarea>
                </div>

                <div class="form-group">
                    <label for="nextSteps">Próximos Pasos:</label>
                    <textarea id="nextSteps" placeholder="Próximos pasos después de las firmas..."></textarea>
                </div>
            </div>

            <!-- Botones de Acción -->
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="saveData()">
                    💾 Guardar Hoja de Firmas
                </button>
                <button class="btn btn-success" onclick="approveDocument()">
                    ✅ Aprobar Documento
                </button>
                <button class="btn btn-secondary" onclick="printDocument()">
                    🖨️ Imprimir
                </button>
            </div>
        </div>
    </div>

    <script>
        let signatureCount = 1;

        // Generar código de documento automático
        function generateDocCode() {
            const year = new Date().getFullYear();
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const code = `FIR-${year}-${random}`;
            document.getElementById('docCode').textContent = code;
        }

        // Actualizar fecha actual
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('es-ES');
        document.getElementById('documentDate').value = new Date().toISOString().split('T')[0];

        // Añadir firma
        function addSignature() {
            signatureCount++;
            const signaturesGrid = document.querySelector('.signatures-grid');
            const newSignatureItem = document.createElement('div');
            newSignatureItem.className = 'signature-item';
            newSignatureItem.innerHTML = `
                <div>
                    <label>Nombre Completo</label>
                    <input type="text" placeholder="Nombre completo del firmante">
                </div>
                <div>
                    <label>Cargo</label>
                    <input type="text" placeholder="Cargo en la obra">
                </div>
                <div>
                    <label>Empresa</label>
                    <input type="text" placeholder="Empresa">
                </div>
                <div>
                    <label>Fecha</label>
                    <input type="date">
                </div>
                <div class="signature-line"></div>
            `;
            signaturesGrid.appendChild(newSignatureItem);
            updateSignatureSummary();
        }

        // Actualizar resumen de firmas
        function updateSignatureSummary() {
            const totalSignatures = document.querySelectorAll('.signature-item').length;
            const signedCount = document.querySelectorAll('.signature-item input[type="date"]:not([value=""])').length;
            const pendingCount = totalSignatures - signedCount;

            document.getElementById('totalSignatures').textContent = totalSignatures;
            document.getElementById('signedCount').textContent = signedCount;
            document.getElementById('pendingCount').textContent = pendingCount;
        }

        // Event listeners para actualizar resumen
        document.addEventListener('change', function(e) {
            if (e.target.closest('.signature-item')) {
                updateSignatureSummary();
            }
        });

        // Guardar datos
        function saveData() {
            const data = {
                docCode: document.getElementById('docCode').textContent,
                projectName: document.getElementById('projectName').value,
                documentType: document.getElementById('documentType').value,
                documentTitle: document.getElementById('documentTitle').value,
                documentDate: document.getElementById('documentDate').value,
                contractor: document.getElementById('contractor').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                observations: document.getElementById('observations').value,
                nextSteps: document.getElementById('nextSteps').value,
                timestamp: new Date().toISOString()
            };

            // Guardar en localStorage
            const savedDocs = JSON.parse(localStorage.getItem('savedSignatures') || '[]');
            savedDocs.push(data);
            localStorage.setItem('savedSignatures', JSON.stringify(savedDocs));

            // Mostrar mensaje de éxito
            showAlert('Hoja de firmas guardada correctamente', 'success');
        }

        // Aprobar documento
        function approveDocument() {
            saveData();
            showAlert('Documento aprobado y guardado', 'success');
        }

        // Imprimir documento
        function printDocument() {
            window.print();
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Auto-save cada 30 segundos
        setInterval(() => {
            if (document.getElementById('projectName').value) {
                saveData();
            }
        }, 30000);

        // Cargar datos guardados
        function loadSavedData() {
            const savedDocs = JSON.parse(localStorage.getItem('savedSignatures') || '[]');
            if (savedDocs.length > 0) {
                const lastDoc = savedDocs[savedDocs.length - 1];
                // Cargar datos del último documento guardado
                Object.keys(lastDoc).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.value = lastDoc[key];
                    }
                });
            }
        }

        // Cargar datos al iniciar
        loadSavedData();
    </script>
</body>
</html>
